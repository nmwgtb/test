<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搜索页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
        }
        .search-container {
            margin-top: 20px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 18px;
            width: 300px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            font-size: 18px;
            margin-left: 10px;
        }
        .images-container {
            margin-top: 30px;
        }
        .images-container img {
            width: 100px;
            height: auto;
            margin: 10px;
            transition: transform 0.3s;
        }
        .images-container img:hover {
            transform: scale(1.1);
        }
        h1 {
            color: #333;
        }
        .history-container {
            margin-top: 30px;
            text-align: left;
            width: 300px;
        }
        .history-container ul {
            list-style-type: none;
            padding: 0;
        }
        .history-container li {
            background-color: #fff;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>搜索页面</h1>
        <div class="search-container">
            <form id="searchForm" action="https://www.baidu.com/s" method="GET" target="_blank">
                <input type="text" name="wd" id="searchInput" placeholder="在这里输入搜索内容" required>
                <input type="submit" value="搜索">
            </form>
        </div>
        <div class="images-container">
            <img src="minion1.jpg" alt="露比1">
            <img src="minion2.jpg" alt="露比2">
            <img src="minion3.jpg" alt="露比3">
        </div>
        <div class="history-container">
            <h2>搜索历史</h2>
            <ul id="historyList"></ul>
        </div>
    </div>

    <script>
        // 加载搜索历史
        function loadSearchHistory() {
            let history = JSON.parse(localStorage.getItem('searchHistory')) || [];
            const historyList = document.getElementById('historyList');
            historyList.innerHTML = '';

            history.forEach(item => {
                let listItem = document.createElement('li');
                listItem.textContent = item;
                historyList.appendChild(listItem);
            });
        }

        // 保存搜索历史到 LocalStorage
        function saveSearchHistory(query) {
            let history = JSON.parse(localStorage.getItem('searchHistory')) || [];
            history.unshift(query);  // 新搜索的历史加到顶部
            if (history.length > 10) {
                history.pop();  // 限制历史记录最多保存 10 条
            }
            localStorage.setItem('searchHistory', JSON.stringify(history));
        }

        // 监听表单提交事件
        document.getElementById('searchForm').addEventListener('submit', function(event) {
            const query = document.getElementById('searchInput').value;
            saveSearchHistory(query);  // 保存搜索内容
            loadSearchHistory();  // 刷新页面中的搜索历史
        });

        // 页面加载时加载历史记录
        window.onload = function() {
            loadSearchHistory();
        };
    </script>
</body>
</html>
